<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Vaccine Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <img src="logo.webp" alt="Vaccine Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="registration-section">
        <div class="container">
            <h1>Vaccine Registration Form</h1>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="center">Select Vaccination Center:</label>
                <select id="center" name="center" required>
                    <option value="center1">Center 1</option>
                    <option value="center2">Center 2</option>
                    <option value="center3">Center 3</option>
                </select>

                <button type="submit">Submit Registration</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Vaccine Registration System | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
